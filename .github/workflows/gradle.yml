name: AllayPlus

on:
  push:
    branches: [ "master" ]
    paths:
      - .github/workflows/gradle.yml
      - gradle/libs.versions.toml
      - gradle.properties
      - build.gradle.kts
      - api/**
      - server/**
      - data/**
      - README.md
  pull_request:
    paths:
      - .github/workflows/gradle.yml
      - gradle/libs.versions.toml
      - gradle.properties
      - build.gradle.kts
      - api/**
      - server/**
      - data/**
      - README.md

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GH_PAT }}
          persist-credentials: false

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: wrapper
          cache-overwrite-existing: true
          cache-read-only: false
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"

      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew test jacocoTestReport server:shadowJar \
            -x server:distTar -x server:distZip \
            -x server:shadowDistTar -x server:shadowDistZip

      - name: Upload Coverage Reports to Codecov
        uses: codecov/codecov-action@v5.5.2
        if: success()
        with:
          directory: .jacoco/test/
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Find Shaded Jar
        id: vars
        run: |
          SHADED_JAR_PATH=$(find server/build/libs -name "allayplus-server-*-shaded.jar" -print -quit)
          SHADED_JAR_NAME=$(basename "$SHADED_JAR_PATH")
          echo "shaded_jar_path=$SHADED_JAR_PATH" >> $GITHUB_OUTPUT
          echo "shaded_jar_name=$SHADED_JAR_NAME" >> $GITHUB_OUTPUT

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        if: success()
        with:
          name: allayplus-server
          path: ${{ steps.vars.outputs.shaded_jar_path }}

      - name: Publish to Maven Central
        if: success() && github.event_name == 'push' && github.repository == 'AllayPlus/AllayPlus' && contains(github.ref_name, 'master')
        run: |
          ./gradlew api:publishToMavenCentral
          ./gradlew server:publishToMavenCentral
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SONATYPE_SECRET_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SONATYPE_SECRET_KEY_PASSWORD }}

      - name: Set Tag
        if: success() && github.event_name == 'push' && github.repository == 'AllayPlus/AllayPlus' && contains(github.ref_name, 'master')
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          if [ -z "$GH_PAT" ]; then
            echo "GH_PAT is missing; cannot push nightly tag."
            exit 1
          fi
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -f -a nightly -m "Nightly build"
          git push https://x-access-token:${GH_PAT}@github.com/AllayPlus/AllayPlus.git -f --follow-tags nightly

      - name: Delete Nightly Release
        uses: actions/github-script@v7
        if: success() && github.event_name == 'push' && github.repository == 'AllayPlus/AllayPlus' && contains(github.ref_name, 'master')
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const tag = "nightly";
            try {
              const { data } = await github.rest.repos.getReleaseByTag({ owner, repo, tag });
              await github.rest.repos.deleteRelease({ owner, repo, release_id: data.id });
            } catch (error) {
              if (error.status !== 404) throw error;
            }

      - name: Publish Nightly Release
        uses: softprops/action-gh-release@v2
        if: success() && github.event_name == 'push' && github.repository == 'AllayPlus/AllayPlus' && contains(github.ref_name, 'master')
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          tag_name: nightly
          name: nightly
          prerelease: true
          body: |
            This release represents the latest set of changes and features that are actively being developed for **AllayPlus**. It is generated automatically from the `master` branch and may contain experimental features, bug fixes, and other improvements that are still being tested.
            ---
            > [!IMPORTANT]
            > This build is not recommended for production environments, as it may include unstable or incomplete functionality.
            ---
            > [!NOTE]
            > ðŸ“¦ Download: This build can be downloaded directly from the Assets section below.
            > See [Installation](https://docs.allaymc.org/getting-started/installation/) for a detailed guide.
          files: ${{ steps.vars.outputs.shaded_jar_path }}

      - name: Restart Test Server
        uses: fjogeleit/http-request-action@v1
        if: success() && github.event_name == 'push' && github.repository == 'AllayPlus/AllayPlus' && contains(github.ref_name, 'master') && env.TEST_SERVER_HOST != '' && env.REMOTE_COMMAND_PORT != '' && env.REMOTE_COMMAND_TOKEN != ''
        continue-on-error: true
        env:
          TEST_SERVER_HOST: ${{ secrets.TEST_SERVER_HOST }}
          REMOTE_COMMAND_PORT: ${{ secrets.REMOTE_COMMAND_PORT }}
          REMOTE_COMMAND_TOKEN: ${{ secrets.REMOTE_COMMAND_TOKEN }}
        with:
          url: 'http://${{ env.TEST_SERVER_HOST }}:${{ env.REMOTE_COMMAND_PORT }}/remotecommand?token=${{ env.REMOTE_COMMAND_TOKEN }}&command=stop'
          method: 'POST'
